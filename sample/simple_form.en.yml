simple_form:
    "yes": 'Yes'
    "no": 'No'
    required:
      text: 'required'
      mark:
        mark:
          mark:
            mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "This is a very long sentence  that spans several lines in the YAML but which will be rendered as a string  with newlines preserved."
    # Examples
    # labels:
    #   defaults:
    #     password: 'Password'
    #   user:
    #     new:
    #       email: 'E-mail to sign in.'
    #     edit:
    #       email: 'E-mail.'
    hints:
      try: false
      defaults:
        username: 'User name to sign in.'
        password: 'No special characters, please.'
